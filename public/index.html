<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storage</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1>Storage</h1>
    <div class="wrapper">
        <form action="/upload" method="POST" enctype="multipart/form-data">
            <input type="file" name="uploader" title="test" multiple required>
            <button>Upload</button>
        </form>
        <form action="/download" method="POST" >
            <span class="expl">To download the file enter your key here</span>
            <span class='arrow'>&#8595</span>
            <input type="text" name="fileToDownload" required>
            <button type="submit">Download</button>
        </form>
    </div>
</body>

</html>
